{%macro displayPitch(pitch)%}

  {%if pitch%}
    {%for pitches in pitch%}
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">{{pitches.title|upper}}</div>
        <hr>
        <div class="card-body">
          <p class="card-title">{{pitches.content}}</p>
          <p>{{pitches.category}}</p>
          <p><strong>Submitted by:</strong>  {{pitches.user.username}}</p>
          <p></p>
        </div>
        <p><a class="btn btn-warning" href="{{url_for('main.new_comment', pitch_id = pitches.id)}}" role="button">View comments</a></p>
      </div>
    </div>
    {%endfor%}
  {%else%}
  <p>There are no pitches in {{pitch.category}} yet</p>
  {%endif%}

{%endmacro%}
